on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Check formatting
        working-directory: ${{ vars.PROJECT_FOLDER }}/${{ vars.SERVICE_FOLDER }}
        run: uvx ruff format . --check --diff

      - name: Run linter
        working-directory: ${{ vars.PROJECT_FOLDER }}/${{ vars.SERVICE_FOLDER }}
        run: uvx ruff check --output-format=github .

  resolve-env:
    if: ${{ github.event_name != 'pull_request' }}
    uses: PANiXiDA-Infrastructure/ci-cd/.github/workflows/resolve-environment.yml@main

  tests:
      runs-on: ubuntu-latest
      needs: [ ruff ]
      steps:
          -   uses: actions/checkout@v4

          -   name: Install system dependencies  # ← ПЕРВЫЙ ШАГ!
              run: |
                  sudo apt-get update -qq
                  sudo apt-get install -y python3.12-dev gcc build-essential

          -   uses: actions/setup-python@v5  # ← ВТОРОЙ
              with:
                  python-version: '3.12'

          -   name: Generate openapi_server
              working-directory: ${{ vars.PROJECT_FOLDER }}/${{ vars.SERVICE_FOLDER }}
              run: |
                  pip install openapi-generator-cli
                  openapi-generator-cli generate -i resources/api/v1/draw.yaml -g python-fastapi -o generated/
                  rm -rf openapi_server || true
                  cp -r generated/src/openapi_server openapi_server
                  grep -v "uvloop==0.21.0" generated/requirements.txt > generated/requirements_clean.txt 2>/dev/null || true
                  mv generated/requirements_clean.txt generated/requirements.txt || true
                  cp generated/requirements.txt openapi_server/requirements.txt
                  pip install --only-binary=all -r openapi_server/requirements.txt || pip install -r openapi_server/requirements.txt
                  rm -rf generated

          -   name: Install project deps and test
              working-directory: ${{ vars.PROJECT_FOLDER }}/${{ vars.SERVICE_FOLDER }}
              run: |
                  pip install --only-binary=all \
                    fastapi sqlalchemy asyncpg alembic pydantic-settings python-dotenv pytest pytest-asyncio httpx \
                    || pip install fastapi sqlalchemy asyncpg alembic pydantic-settings python-dotenv pytest pytest-asyncio httpx
                  pip install --only-binary=httptools,uvloop,websockets "uvicorn[standard]" || pip install uvicorn  # Fallback to no extras
                  PYTHONPATH=. pytest tests/ -s -v --tb=short

  build:
      if: ${{ github.event_name != 'pull_request' }}
      needs: [ ruff ]
      uses: PANiXiDA-Infrastructure/ci-cd/.github/workflows/docker-build.yml@main
      with:
        service-folder: ${{ vars.SERVICE_FOLDER }}
        image: ${{ vars.REGISTRY_URL }}/${{ github.repository }}/${{ vars.SERVICE_NAME }}:${{ github.run_number }}
      secrets:
        registry-user: ${{ secrets.REGISTRY_USER }}
        registry-token: ${{ secrets.REGISTRY_TOKEN }}

  deploy:
    if: ${{ github.event_name != 'pull_request' }}
    needs: [ build, resolve-env, tests ]
    runs-on: ubuntu-latest
    environment: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: PANiXiDA-Infrastructure/ci-cd/.github/actions/ssh-docker-deploy@main
        with:
          server-user: ${{ vars.SERVER_USER }}
          server-host: ${{ vars.SERVER_HOST }}
          ssh-port: ${{ vars.SERVER_SSH_PORT }}
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

          service-folder: ${{ vars.PROJECT_FOLDER }}/${{ github.event.repository.name }}/${{ vars.SERVICE_NAME }}

          container-name: ${{ github.event.repository.name }}-${{ vars.SERVICE_NAME }}-${{ vars.ENV_SUFFIX }}
          image: ${{ vars.REGISTRY_URL }}/${{ github.repository }}/${{ vars.SERVICE_NAME }}:${{ github.run_number }}

          env-file: ${{ secrets.ENV_FILE }}

          registry-url: ${{ vars.REGISTRY_URL }}
          registry-user: ${{ secrets.REGISTRY_USER }}
          registry-token: ${{ secrets.REGISTRY_TOKEN }}
