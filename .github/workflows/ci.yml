on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Check formatting
        working-directory: ${{ vars.PROJECT_FOLDER }}/${{ vars.SERVICE_FOLDER }}
        run: uvx ruff format . --check --diff

      - name: Run linter
        working-directory: ${{ vars.PROJECT_FOLDER }}/${{ vars.SERVICE_FOLDER }}
        run: uvx ruff check --output-format=github .

  resolve-env:
    if: ${{ github.event_name != 'pull_request' }}
    uses: PANiXiDA-Infrastructure/ci-cd/.github/workflows/resolve-environment.yml@main

  build:
      if: ${{ github.event_name != 'pull_request' }}
      needs: [ ruff ]
      uses: PANiXiDA-Infrastructure/ci-cd/.github/workflows/docker-build.yml@main
      with:
        service-folder: ${{ vars.SERVICE_FOLDER }}
        image: ${{ vars.REGISTRY_URL }}/${{ github.repository }}/${{ vars.SERVICE_NAME }}:${{ github.run_number }}
      secrets:
        registry-user: ${{ secrets.REGISTRY_USER }}
        registry-token: ${{ secrets.REGISTRY_TOKEN }}

  deploy:
    if: ${{ github.event_name != 'pull_request' }}
    needs: [ build, resolve-env ]
    runs-on: ubuntu-latest
    environment: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: PANiXiDA-Infrastructure/ci-cd/.github/actions/ssh-docker-deploy@main
        with:
          server-user: ${{ vars.SERVER_USER }}
          server-host: ${{ vars.SERVER_HOST }}
          ssh-port: ${{ vars.SERVER_SSH_PORT }}
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

          service-folder: ${{ vars.PROJECT_FOLDER }}/${{ github.event.repository.name }}/${{ vars.SERVICE_NAME }}

          container-name: ${{ github.event.repository.name }}-${{ vars.SERVICE_NAME }}-${{ vars.ENV_SUFFIX }}
          image: ${{ vars.REGISTRY_URL }}/${{ github.repository }}/${{ vars.SERVICE_NAME }}:${{ github.run_number }}

          env-file: ${{ secrets.ENV_FILE }}

          registry-url: ${{ vars.REGISTRY_URL }}
          registry-user: ${{ secrets.REGISTRY_USER }}
          registry-token: ${{ secrets.REGISTRY_TOKEN }}        